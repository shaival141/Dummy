<h1>JavaScript Place</h1>
<link rel="stylesheet" type="text/css" href="pizza.css">
<script src="pizza.js" >
</script>

<div id="orderForm">
    <label>How many pizzas do you want?
        <input type="number" id="numPizzas" />
    </label>
    <br />
    <br />
    <label>What kind of pizzas?
        <select id="typePizza">
            <option value="cheese">Cheese</option>
            <option value="pepperoni">Pepperoni</option>
            <option value="supreme">Supreme</option>
        </select>
    </label>
    <br />
    <br />
    <label>Where do you live?
        <select id="deliveryCity">
            <option value="Anytown">Anytown</option>
            <option value="Sacramento">Sacramento</option>
            <option value="Beverly Hills">Beverly Hills</option>
        </select>
    </label>
    <br />
    <br />
    <label>Is it your birthday?
        <select id="birthday">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
    </label>
    <br />
    <br />
    <button type="button" id="placeOrder" onclick="placeOrder();">Place Order</button>
</div>
<div id="displayTotal"></div>
